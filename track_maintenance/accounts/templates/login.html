{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<h2 class="text-center mb-4 mt-5">Login</h2>

<form method="POST" class="w-50 mx-auto border p-4 rounded" >
    {% csrf_token %}
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <div class="mb-3">
      <label>Username</label>
      <input type="text" name="username" class="form-control">
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" name="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-success w-100">Login</button>
    <p class="mt-4 fs-6"  >Don't have an account? <a href="{% url 'register' %} " style=" text-decoration: none;" class="mt-3 fs-5">Register</a></p>

</form>

{% endblock %}
